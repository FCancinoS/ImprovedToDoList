<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="img/favicons/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="img/favicons/favicon-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="img/favicons/favicon-128x128.png">

</head>
<body>
  <div class="session-bar" >
    <h2>Lista del Súper</h2>
    <p>Ingresa un código o crea una nueva lista:</p>
    <input id="codigo" placeholder="ABC123" />
    <button id="entrar">Entrar</button>
    <button id="crear">Crear nueva</button>
  </div>
  <div class="container" style="display:none;">
    <h2>Lista compartida</h2>
    <form>
      <label>Agrega un artículo</label>
      <div class="bar">
        <input id="entrada" type="text" placeholder="ejemplo: reja de huevos" />
        <button id="button" type="submit"><i class="fas fa-plus"></i></button>
      </div>
    </form>
    <div class="list-container">
      <ul></ul>
    </div>
  </div>
  <script>
     import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAamr4cEpGYcHHhmDJ9a2EuVqeMDeoiuYg",
        authDomain: "market-list-566f4.firebaseapp.com",
        databaseURL: "https://market-list-566f4-default-rtdb.firebaseio.com",
        projectId: "market-list-566f4",
        storageBucket: "market-list-566f4.firebasestorage.app",
        messagingSenderId: "1090519932866",
        appId: "1:1090519932866:web:d77f70ab3e89d40202c05b",
        measurementId: "G-JH7X22EJQP"
      };

      // Inicializa Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Pasa los objetos globalmente para usarlos en hola.js
      window.db = db;
      window.firebaseRef = ref;
      window.firebaseOnValue = onValue;
      window.firebasePush = push;
      window.firebaseUpdate = update;
      window.firebaseRemove = remove;
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
